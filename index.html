<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Random Quote Generator</title>
  <script>
    //array containing object
    const QUOTES = [
      {
        quote : "You have passed through life without an opponentâ€”no one can ever know what you are capable of, not even you.", 
        author: "Seneca"
      },
      {
        quote : "Look back over the past, with its changing empires that rose and fell, and you can foresee the future too.", 
        author: "Marcus Aurelius"
      },
      {
        quote : "First say to yourself what you would be; and then do what you have to do.", 
        author: "Epictetus"
      },
      {
        quote : "The only reason for time is so that everything doesn't happen at once.", 
        author: "Einstein"
      },
      {
        quote : "Tell me and I forget. Teach me and I remember. Involve me and I learn.", 
        author: "Benjamin Franklin"
      }

    ]

    window.onload = init;
    function init() {
      generateQuote()
    };

    function generateQuote() {
      var randomNum = Math.floor((Math.random() * (QUOTES.length)));
      
      let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
      // add quote
      twitterLink += QUOTES[randomNum].quote;
      // add author
      twitterLink += " -" + QUOTES[randomNum].author;

      document.getElementById("text").innerText = QUOTES[randomNum].quote
      document.getElementById("author").innerText = "-" +QUOTES[randomNum].author
      document.getElementById("tweet-quote").href = twitterLink;
    }
  </script>
  <!-- <style>
    * {
      font-size: 1.5rem;
      text-align: center;
    }
  </style> -->
</head>

<body>
  <div class="container"> 
  <wrapper id="quote-box">
    <div class="card">
      <div class="card-header">
        Random Quote Generator
      </div>
      <div class="card-body">
        <h5 class="card-title">
          <div id="text"></div>
        </h5>
        <p class="card-text">
          <div id="author"></div>
        </p>
        <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary" ><i class="fa fa-twitter"></i></a>
        <button id="new-quote" onclick="generateQuote()" class="btn btn-success">New Quote</button>
      </div>
    </div>
    </div>
    
    <br>
    
    
  </wrapper>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
